      <link rel="shortcut icon" href="/assets/E-commerce logo-uZ_tcmRq.png" type="image/x-icon">

            <img src="CMR.jpeg" alt="" style="border-radius: 100%; width: 50px;">
        </div>
        <i class="ri-shopping-cart-line cart text-3xl cursor-pointer"></i>

        <div class="cart-items  px-3 duration-300 bg-white shadow-2xl fixed top-0 right-0 w-80 md:w-[410px] h-screen translate-x-full">
            <h1 class="text-center font-semibold text-3xl mt-8">Your Cart</h1>

            <div class="cart-content mt-7 space-y-3">
                <!-- <div class="cart-box flex md:justify-around justify-start items-start ">

            </div>

            <i class="ri-close-line text-2xl cursor-pointer font-semibold cart-close absolute top-3 right-3"></i>

    </nav>
